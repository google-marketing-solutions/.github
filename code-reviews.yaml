reviews:
  - name: Java-Readability-Review
    patterns:
      - '.*\.java'
    review_team: '@google-marketing-solutions/gps-readability-java-approvers'
  - name: JavaScript-Readability-Review
    patterns:
      - '.*\.js'
    review_team: '@google-marketing-solutions/gps-readability-javascript-approvers'
  - name: Python-Readability-Review
    patterns:
      - '.*\.py'
    review_team: '@google-marketing-solutions/gps-readability-python-approvers'
  - name: Sql-Readability-Review
    patterns:
      - '.*\.sql'
    review_team: '@google-marketing-solutions/gps-readability-sql-approvers'
  - name: TypeScript-Readability-Review
    patterns:
      - '.*\.ts'
    review_team: '@google-marketing-solutions/gps-readability-typescript-approvers'
